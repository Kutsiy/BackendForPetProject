syntax = "proto3";

package post;

service PostService {
    rpc GetAllPosts(PaginationArgs) returns (PaginatedPosts) {}
    rpc GetPost(FindPostById) returns (Post) {}
}

message FindPostById {
    string id = 1;
}

message PostDto {
    string id = 1;
    string title = 2;
    string body = 3;
}


message Empty {}

message Post {
    string id = 1;
    string title = 2;
    string body = 3;
}

message PaginatedPosts {
    repeated Post posts = 1;
    int32 totalCount = 2;
    int32 pageCount = 3;
    int32 currentPage = 4;
    string searchString = 5;
    bool isEmpty = 6;
}

message PaginationArgs {
    string searchString = 1;
    int32 page = 2;
    int32 take = 3;
}
