syntax = "proto3";

package post;

service PostService {
    rpc GetAllPosts(PaginationArgs) returns (PaginatedPosts) {}
    rpc GetPost(FindPostById) returns (Post) {}
    rpc CreatePost(CreatePostArgs) returns (CreatePostReturns) {}
}

message FindPostById {
    string id = 1;
}

message PostDto {
    string id = 1;
    string title = 2;
    string body = 3;
}


message Empty {}

// message Post {
//     string id = 1;
//     string title = 2;
//     string body = 3;
// }

message PaginatedPosts {
    repeated Post posts = 1;
    int32 totalCount = 2;
    int32 pageCount = 3;
    int32 currentPage = 4;
    string searchString = 5;
    bool isEmpty = 6;
}

message PaginationArgs {
    string searchString = 1;
    int32 page = 2;
    int32 take = 3;
}

message CreatePostArgs {
    string imageUrl = 1;
    string title = 2;
    string description = 3;
    string body = 4;
    string category = 5;
    string refreshToken = 6;
}


message CreatePostReturns {
    string result = 1;
}

message Comment {
    string userId = 1;
    string text = 2;
    int64 createdAt = 3;
  }

  message Post {
    string id = 1;
    optional string imageUrl = 2;
    string title = 3;
    string body = 4;
    string authorId = 5;
    string category = 6;
    int32 views = 7;
    int32 likes = 8;
    int32 dislikes = 9;
    repeated string likedBy = 10;
    repeated string dislikedBy = 11;
    repeated Comment comments = 12;
    int64 createdAt = 13;
  }